<div class="header">Multi Select Box</div>
<div id="board" class="center">
  <div>#1</div>
  <div class="stld-fields">
  <select id="sel">
    <option value="default">Choose</option>
    <option value="1">Proton</option>
    <option value="2">Neutron</option> 
    <option value="3">Electron</option>
    <option value="4">Atom</option>
    <option value="5">Molecule</option>
  </select>
  <div id="add" data-ms="add" class="btn enty ms-actn">&plus;</div>
  </div>
  <div id="box" class="sltd-box">
    <span class="sltd-item sample"><span data-ms="remove" class="stld-action ms-actn">&times;</span></span>
    </span>
  </div>
  <div class="breaker"></div>
  <br/>

  <div id="set2">
    <div>#2</div>
    <div id="l_box" class="open-box">
      <div class="btitle">List One</div>
      <span class="open-item" data-qml="item">RHCP</span>
      <span class="open-item" data-qml="item">Metallica</span>
      <span class="open-item" data-qml="item">Led Zeppelin</span>
    </div>
    <div class="ctrl-main">
      <div id="c1_box" class="ctrl-box" data-qml="right"> &raquo;</div>
      <br/>
      <div id="c2_box" class="ctrl-box" data-qml="left"> &laquo; </div>
    </div>
    <div id="r_box" class="open-box">
      <div class="btitle">List Two</div>
      <span class="open-item" data-qml="item">Avicii</span>
      <span class="open-item" data-qml="item">Deadmau5</span>
      <span class="open-item" data-qml="item">TheXX</span>
    </div>
  </div>
</div>
  <div class="breaker"></div>
<div class="footer">multiselect | Feb 2016</div>
